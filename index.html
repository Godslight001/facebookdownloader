<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <title>Facebook Video Downloader</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
    <link rel="stylesheet" href="css/headerstyle.css">
    <link rel="stylesheet" href="css/search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <div class="box">
        <main role="main">
            <div>
                <div>
                    <h1 style="color: white;">Facebook Web Downloader</h1>
                    <span style="color: white;">Place your facebook link in the space provided below, make sure you have the correct link</span>
                    <br><br><br>
                </div>
                <div class="input-group">
                    <input type="text" class="textbox" id="link" placeholder="Facebook Video Link"
                        name="link">
                    <span class="input-group-btn">
                        <input type="submit" name="download" id="download" value="SEARCH" class="button"
                            data-disable-with="Search" onclick="getDownloadLink();">
                    </span>
                </div>
                <div id="bar" style="display:none;">
                    <p class="text-center"><img src="asset/ajax.gif"></p>
                </div>

                <!-- this section creates a table-->
                <div class="mt-3" id="result" style="display: none;">
                    <div id="downloadUrl">
                        <h1 style="color: white;">Video Info</h1>
                        <table class="container">
                            <tbody>
                                <tr>
                                    <td>TITLE</td>
                                    <td><div class="d-flex p-2 bg-dark text-white" id="title"></div></td>
                                </tr>
                                <tr>
                                    <td>SOURCE</td>
                                    <td>
                                        <div class="link" id="source"></div></td>
                                </tr>
                            </tbody>
                        </table>
                        <span>
                            <div class="col-md-12 mt-1">
                                <div class="d-flex p-2 bg-primary text-white">Download Links:</div>
                                <div class="p-2 bg-dark text-break" id="links"></div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="asset/app.js?v=1"></script>
    
    <footer class="main-footer">
        <div class="main-footer-container" style="color: white;">
            <p class="footer-text" style="cursor: help;">
            <a href="godslightmedia.business.site">Godslight Media</a> &copy; 2020. All rights reserved.
        </p>
    
        </div>
    
    </footer>
</body>

</html>
